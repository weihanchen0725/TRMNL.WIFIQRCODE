<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRMNL WiFi QR Code</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        background: #ffffff;
        overflow: hidden;
      }
      
      /* TRMNL OG half size - 400x240px (half of 800x480) */
      .trmnl-tile {
        width: 400px;
        height: 240px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
      }
      
      /* QR Code - no padding, centered */
      img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    </style>
  </head>
  <body>
    <div class="trmnl-tile">
      <img src="QR_WiFi.png" alt="WiFi QR Code" />
    </div>
  </body>
</html>
